
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Letter Game</title>
    <link rel="icon" href="images/abc.png" type="image/x-icon" />
    <style>
        #insertedWordList::-webkit-scrollbar { width: 0 !important }
        #insertedWordList { overflow: -moz-scrollbars-none; }
        #insertedWordList { -ms-overflow-style: none; }
    </style>
    <style> 
        #loader { 
            border: 12px solid #f3f3f3; 
            border-radius: 50%; 
            border-top: 12px solid #444444; 
            width: 70px; 
            height: 70px; 
            animation: spin 1s linear infinite; 
        } 
          
        @keyframes spin { 
            100% { 
                transform: rotate(360deg); 
            } 
        } 
        .center { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            margin: auto; 
        } 
        #content{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: blue;
        }
    </style>
    <!-- JAVASCRIPT -->
    <script> 
        document.onreadystatechange = function() { 
            if (document.readyState !== "complete") { 
                document.querySelector("#ListenKey").style.visibility = "hidden"; 
                document.querySelector("#loader").style.visibility = "visible"; 
                document.querySelector("#content").style.color = "blue"; 

            } 
            else { 
                document.querySelector("#loader").style.display = "none"; 
                document.querySelector("#ListenKey").style.visibility = "visible"; 
                document.querySelector("#content").style.color = "red"; 
            } 
        }; 
    </script> 

</head>
<body id="ListenKey" onload="bodyOnLoad()">
    
    <!-- loading -->
    <div id="loader" class="center"></div> 
    <!-- Girilen kelimeler listesi -->
    <textarea name="textarea" id="insertedWordList" cols="20" rows="20" style=" text-align:right; width:400px; resize:none" disabled></textarea><br>
    <!-- Metin giriniz -->
    <input id="insWord" type="text" autocomplete="off" style="width: 400px; text-align:right"> 
    <!-- GÃ¶nder butonu -->
    <input id="sendWord" type="button" value="Send (Enter)" onclick="findWord()">
    <div id="content">
        
    </div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
