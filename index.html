
<!DOCTYPE html>
<html lang="tr" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Letter Game</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body id="ListenKey" onload="checkCookie(); bodyOnLoad()">
    <!-- loading -->
    <div id="wrapper-loader">
        <div id="loader" class="center"></div> 
    </div>

    <div id="header">
        <div id="leftHeader">
            <a id="githubLogo" href="https://github.com/hakanocal/Last-letter-game" style="text-decoration: none;" target="_blank">
                <svg  height="24" width="24" viewBox="0 0 16 16" version="1.1"  aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
            </a>
            <a id="linkedinLogo" href="https://www.linkedin.com/in/hakanocal/" style="text-decoration: none;" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 34 34">
                    <g>
                    <path d="M34,2.5v29A2.5,2.5,0,0,1,31.5,34H2.5A2.5,2.5,0,0,1,0,31.5V2.5A2.5,2.5,0,0,1,2.5,0h29A2.5,2.5,0,0,1,34,2.5ZM10,13H5V29h5Zm.45-5.5A2.88,2.88,0,0,0,7.59,4.6H7.5a2.9,2.9,0,0,0,0,5.8h0a2.88,2.88,0,0,0,2.95-2.81ZM29,19.28c0-4.81-3.06-6.68-6.1-6.68a5.7,5.7,0,0,0-5.06,2.58H17.7V13H13V29h5V20.49a3.32,3.32,0,0,1,3-3.58h.19c1.59,0,2.77,1,2.77,3.52V29h5Z" >
                    </path>
                    </g>
                </svg>
            </a>
        </div>
        <div id="centerHeader" onclick="refreshPage()">LAST LETTER GAME</div>
        <div id="rightHeader">
            <span id="langEnglish" onclick="langEN()">English</span>
            <span id="langTurkce"  onclick="langTR()">Türkçe</span>
        </div>
    </div>

    <div id="container">
        <div id="left-side">
            <div id="leftSideInside">
                <div class="textarea-score">
                    <div class="textarea">
                        <!-- Girilen kelimeler listesi -->
                        <div name="textarea" id="insertedWordList" disabled></div>
                    </div>
        
                    <div class="score-wrapper">
                        <div class="score">
                            <div id="stopwatch"></div> 
                            <div id="help" style="display: none;"></div>    
                            <div id="score"></div>  
                        </div>
                    </div>
                </div>
                <div class="insword-buttons">
                    <div class="insWord">
                        <!-- Metin giriniz -->
                        <input id="insWord" oninput="insWorddefaultStyle()" type="text" maxlength="45" spellcheck="false" autocomplete="off"> 
                        <div id="info"></div>
                    </div>
        
                    <div class="buttons">
                        <!-- Gönder butonu -->
                        <div><input id="sendWord" type="button" value="Gönder (Enter)" onclick="findWord()" class="button"></div>
                        <!-- İpucu butonu -->
                        <div><input id="hint" type="button" value="İpucu (Space)" onclick="hint()" class="button">
                            <span id="remainingHintCountWrapper">
                                <span id="remainingHintCount"></span>
                            </span>
                        </div>
                        <!-- Yeniden Başlat butonu -->
                        <div><input id="reset" type="button" value="Yeniden Başlat" onclick="resetGame()" class="button"></div>
                    </div>
                </div> 
            </div>
        </div>
        <div id="right-side">
            <!--  &darr; -->
            <div id="rightSideTitle-wrapper"><span id="howToPlayTitle">Nasıl oynanır? </span> 
                <i id="slideIcon" class="material-icons" style="font-size:24px;float:right; position:relative; top:-3px;">arrow_drop_up</i>
            </div>
            <div id="howToPlay">
                <div id="howToPlayText"></div>
                <img id="howToPlayImg" src="images/howtoplayTR.gif" alt="last letter game nasıl oynanır?">
            </div>
            
        </div>
    </div>

    

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
