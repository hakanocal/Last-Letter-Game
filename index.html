
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Letter Game</title>
    <link rel="icon" href="images/abc.png" type="image/x-icon" />
    <style>
        #insertedWordList::-webkit-scrollbar { width: 0 !important }
        #insertedWordList { overflow: -moz-scrollbars-none; }
        #insertedWordList { -ms-overflow-style: none; }
    </style>
    <style>
        /* Paste this css to your style sheet file or under head tag */
        /* This only works with JavaScript, 
        if it's not present, don't show loader */
        .no-js #loader { display: none;  }
        .js #loader { display: block; position: absolute; left: 100px; top: 0; }
        .se-pre-con {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url(images/loader-64x/Preloader_2.gif) center no-repeat #fff;
        }
        </style>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
        <script>
            //paste this code under head tag or in a seperate js file.
            // Wait for window load
            $(window).load(function() {
                // Animate loader off screen
                $(".se-pre-con").fadeOut("slow");;
            });
        </script>
        <script>
            document.onreadystatechange = function() { 
                if (document.readyState !== "complete") { 
                    document.querySelector("body").style.visibility = "hidden"; 
                    document.querySelector(".se-pre-con").style.visibility = "visible"; 
    
                } 
                else { 
                    document.querySelector(".se-pre-con").style.display = "none"; 
                    document.querySelector("body").style.visibility = "visible"; 
                } 
            }; 
        </script>
    <!-- JAVASCRIPT -->
    

</head>
<body id="ListenKey" onload="bodyOnLoad()">
    <!-- loading -->
    <div class="se-pre-con"></div>
    <div id="loader" class="center"></div> 
    <!-- Girilen kelimeler listesi -->
    <textarea name="textarea" id="insertedWordList" cols="20" rows="20" style=" text-align:right; width:400px; resize:none" disabled></textarea><br>
    <!-- Metin giriniz -->
    <input id="insWord" type="text" autocomplete="off" style="width: 400px; text-align:right"> 
    <!-- GÃ¶nder butonu -->
    <input id="sendWord" type="button" value="Send (Enter)" onclick="findWord()">
    <div id="content">
        
    </div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
