
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Letter Game</title>
    <link rel="icon" href="images/abc.png" type="image/x-icon" />
    <style>
        #insertedWordList::-webkit-scrollbar { width: 0 !important }
        #insertedWordList { overflow: -moz-scrollbars-none; }
        #insertedWordList { -ms-overflow-style: none; }
    </style>
</head>
<body id="ListenKey" onload="bodyOnLoad()">
    <!-- Girilen kelimeler listesi -->
    <textarea name="textarea" id="insertedWordList" cols="20" rows="20" style=" text-align:right; width:400px; resize:none" disabled></textarea><br>
    <!-- Metin giriniz -->
    <input id="insWord" type="text" autocomplete="off" style="width: 400px; text-align:right"> 
    <!-- GÃ¶nder butonu -->
    <input id="sendWord" type="button" value="Send (Enter)" onclick="findWord()">

    <div id="loading">
        <img id="loading-image" src="images/loading.gif" alt="Loading..." />
    </div>


    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
