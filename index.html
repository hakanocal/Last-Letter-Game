
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Letter Game</title>
    <link rel="icon" href="images/abc.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        #insertedWordList::-webkit-scrollbar { width: 0 !important }
        #insertedWordList { overflow: -moz-scrollbars-none; }
        #insertedWordList { -ms-overflow-style: none; }
    </style>

        
    <style> 
        #loader { 
            border: 10px solid #f3f3f3; 
            border-radius: 50%; 
            border-top: 10px solid #444444; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
        } 
          
        @keyframes spin { 
            100% { 
                transform: rotate(360deg); 
            } 
        } 
        .center { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            margin: auto; 
        } 
        #wrapper-loader{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style> 

</head>
<body id="ListenKey" onload="bodyOnLoad()">
    <!-- loading -->
    <div id="wrapper-loader">
        <div id="loader" class="center"></div> 
    </div>
    <div id="left-side">
        <div class="textarea-score">
            <div class="textarea">
                <!-- Girilen kelimeler listesi -->
                <textarea name="textarea" id="insertedWordList" disabled></textarea>
            </div>

            <div class="score-wrapper">
                <div class="score">
                    <div id="stopwatch">Geçen Süre: 00:00</div> 
                    <div id="help">İpucu: 2</div>    
                    <div id="score"></div>  
                </div>
            </div>
        </div>
        <div class="insword-buttons">
            <div class="insWord">
                <!-- Metin giriniz -->
                <input id="insWord" type="text" maxlength="45" autocomplete="off"> 
                <div id="info">info</div>
            </div>

            <div class="buttons">
                <!-- Gönder butonu -->
                <div><input id="sendWord" type="button" value="Gönder (Enter)" onclick="findWord()" class="button"></div>
                <!-- İpucu butonu -->
                <div><input id="sendWord" type="button" value="İpucu (Space)" onclick="findWord()" class="button"></div>
                <!-- Yeniden Başlat butonu -->
                <div><input id="sendWord" type="button" value="Yeniden Başlat" onclick="resetGame()" class="button"></div>
            </div>
        </div>
    </div>
    <div id="right-side">
        Nasıl oynanır?
    </div>



    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="javascript.js"></script>

    <script> 
        document.onreadystatechange = function() { 
            if (document.readyState !== "complete") { 
                document.querySelector("body").style.visibility = "hidden"; 
                document.querySelector("#wrapper-loader").style.visibility = "visible"; 
            } else { 
                document.querySelector("#wrapper-loader").style.display = "none"; 
                document.querySelector("body").style.visibility = "visible"; 
            } 
        }; 
    </script> 
</body>
</html>
