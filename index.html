
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Letter Game</title>
    <link rel="icon" href="images/abc.png" type="image/x-icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>
<body id="ListenKey" onload="bodyOnLoad()">
    <!-- loading -->
    <div id="wrapper-loader">
        <div id="loader" class="center"></div> 
    </div>
    <div id="left-side">
        <div class="textarea-score">
            <div class="textarea">
                <!-- Girilen kelimeler listesi -->
                <div name="textarea" id="insertedWordList" disabled></div>
            </div>

            <div class="score-wrapper">
                <div class="score">
                    <div id="stopwatch"></div> 
                    <div id="help" style="display: none;"></div>    
                    <div id="score"></div>  
                </div>
            </div>
        </div>
        <div class="insword-buttons">
            <div class="insWord">
                <!-- Metin giriniz -->
                <input id="insWord" oninput="insWorddefaultStyle()" type="text" maxlength="45" spellcheck="false" autocomplete="off"> 
                <div id="info"></div>
            </div>

            <div class="buttons">
                <!-- Gönder butonu -->
                <div><input id="sendWord" type="button" value="Gönder (Enter)" onclick="findWord()" class="button"></div>
                <!-- İpucu butonu -->
                <div><input id="hint" type="button" value="İpucu (Space)" onclick="hint()" class="button">
                    <span id="remainingHintCountWrapper">
                        <span id="remainingHintCount"></span>
                    </span>
                </div>
                <!-- Yeniden Başlat butonu -->
                <div><input id="reset" type="button" value="Yeniden Başlat" onclick="resetGame()" class="button"></div>
            </div>
        </div>
    </div>
    <div id="right-side">
        <!--  &darr; -->
        <div id="rightSideTitle">Nasıl oynanır? <i class='fas fa-caret-down' style='font-size:24px;float:right; position:relative; top:-3px;'></i> </div>
        <div id="howToPlay">
            <img src="images/play.gif" alt="last letter game nasıl oynanır?">
        </div>
        
    </div>



    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
